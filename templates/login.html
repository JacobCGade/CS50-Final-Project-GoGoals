{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h1 class="center-text" id="signIn">Sign In</h1>
    <div class="login-form">
        <form action="/login" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password" required>
            </div>
            <button class="btn btn-primary" type="submit">Log In</button>
        </form>
    </div>
    <br>
    <p class="center-text">Dont have an account? <a href="/register">Create one now!</a></p>
    {% if error %}
        <p class="red"><strong>Error:</strong> {{ error }}</p>
    {% endif %}
{% endblock %}
